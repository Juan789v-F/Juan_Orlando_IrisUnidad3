# Configuración de Nginx con Balanceo de Cargas
# Dark Souls Wiki

# Definir grupo de servidores backend (upstream)
upstream backend_servers {
    # Algoritmo de balanceo: least_conn (menos conexiones)
    # Otras opciones: round_robin (por defecto), ip_hash
    least_conn;
    
    # Servidor backend 1
    server backend:3000 weight=1 max_fails=3 fail_timeout=30s;
    
    # Servidor backend 2 (réplica)
    server backend-replica-1:3000 weight=1 max_fails=3 fail_timeout=30s;
    
    # Servidor backend 3 (réplica)
    server backend-replica-2:3000 weight=1 max_fails=3 fail_timeout=30s;
    
    # Servidor de respaldo (solo se usa si los demás fallan)
    server backend-backup:3000 backup;
    
    # Mantener conexiones persistentes
    keepalive 32;
}

# Configuración del servidor HTTP
server {
    listen 80;
    server_name localhost darksouls-wiki.local;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Tamaño máximo de body (para uploads)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers para el proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # API Backend (con balanceo de cargas)
    location /api/ {
        proxy_pass http://backend_servers;
        
        # Headers adicionales para WebSockets (si se necesitan)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Health check
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
    
    # Frontend estático
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Status de Nginx (para monitoreo)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

# Configuración HTTPS (para producción)
server {
    listen 443 ssl http2;
    server_name darksouls-wiki.local;
    
    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # Configuración SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logs
    access_log /var/log/nginx/ssl_access.log;
    error_log /var/log/nginx/ssl_error.log;
    
    # Mismas configuraciones que HTTP
    client_max_body_size 10M;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    location /api/ {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
    
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
